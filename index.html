<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adult Content Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Manrope', sans-serif;
        cursor: none;
    }

    a, button, [role="button"], input {
        cursor: none;
    }

    #particles-js-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
    
    @keyframes modal-fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes modal-zoom-in {
        from { transform: scale(0.9); }
        to { transform: scale(1); }
    }

    .modal-backdrop {
        animation: modal-fade-in 0.3s ease-out forwards;
    }

    .modal-content {
        animation: modal-zoom-in 0.3s ease-out forwards;
    }

    .content-wrapper-blurred {
        filter: blur(8px);
        transition: filter 0.3s ease-in-out;
    }

    /* Animations & Effects */
    @keyframes slide-fade-in {
        from {
            opacity: 0;
            transform: translateY(20px);
            filter: blur(5px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
            filter: blur(0);
        }
    }

    .animate-slide-fade-in {
        animation: slide-fade-in 0.5s ease-out forwards;
        opacity: 0;
    }

    .glow-on-hover:hover, .glow-on-hover:focus {
        box-shadow: 0 0 8px 0 #6366f1, 0 0 20px 0 rgba(99, 102, 241, 0.5);
    }

    .input-glow-focus:focus {
        box-shadow: 0 0 15px 0 rgba(99, 102, 241, 0.4);
    }

    .video-card-glow {
        position: relative;
        z-index: 1;
    }

    .video-card-glow::before {
        content: '';
        position: absolute;
        top: -2px; left: -2px;
        right: -2px; bottom: -2px;
        background: linear-gradient(45deg, #a855f7, #4f46e5, #06b6d4);
        border-radius: 10px; /* Tailwind rounded-lg is 8px, so this should be slightly more */
        z-index: -1;
        filter: blur(10px);
        opacity: 0;
        transition: opacity 0.4s ease-in-out;
    }

    .video-card-glow:hover::before {
        opacity: 0.75;
    }
    
    /* Shimmer Effect */
    @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
    }

    .group:hover .shimmer-text {
        color: transparent;
        background: linear-gradient(to right, #a855f7 20%, #ffffff 50%, #a855f7 80%);
        background-size: 200% auto;
        background-clip: text;
        -webkit-background-clip: text;
        animation: shimmer 2s linear infinite;
    }

    /* New "Sexy" Loader */
    .sexy-loader {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100px;
        height: 100px;
    }

    .pulsing-dot {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: #ff007f;
        box-shadow: 0 0 20px #ff007f, 0 0 40px #ff007f, 0 0 60px #ff007f;
        animation: pulse 1.5s infinite cubic-bezier(0.66, 0, 0, 1);
    }

    @keyframes pulse {
        0%, 100% {
            transform: scale(0.8);
            opacity: 0.7;
        }
        50% {
            transform: scale(1.2);
            opacity: 1;
        }
    }

    /* Custom Cursor Styles */
    .cursor-dot {
        position: fixed;
        width: 8px;
        height: 8px;
        background-color: #ff007f;
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        transform: translate(-50%, -50%);
        transition: width 0.3s, height 0.3s;
        box-shadow: 0 0 10px #ff007f, 0 0 20px #ff007f;
    }

    .cursor-ring {
        position: fixed;
        width: 40px;
        height: 40px;
        border: 2px solid rgba(255, 0, 127, 0.5);
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        transform: translate(-50%, -50%);
        transition: transform 0.15s ease-out, width 0.3s, height 0.3s, border-width 0.3s, border-color 0.3s;
    }

    .cursor-hover .cursor-dot {
        width: 0;
        height: 0;
    }

    .cursor-hover .cursor-ring {
        width: 60px;
        height: 60px;
        border-color: #ff007f;
        border-width: 3px;
    }
</style>
</head>
<body class="bg-gray-900 text-gray-200 font-sans">
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
