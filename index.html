<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adult Content Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Roboto', sans-serif;
    }

    .font-heading {
        font-family: 'Playfair Display', serif;
    }

    #particle-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
    
    @keyframes modal-fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes modal-zoom-in {
        from { transform: scale(0.9); }
        to { transform: scale(1); }
    }

    .modal-backdrop {
        animation: modal-fade-in 0.3s ease-out forwards;
    }

    .modal-content {
        animation: modal-zoom-in 0.3s ease-out forwards;
    }

    .content-wrapper-blurred {
        filter: blur(8px);
        transition: filter 0.3s ease-in-out;
    }

    /* Animations & Effects */
    @keyframes slide-fade-in {
        from {
            opacity: 0;
            transform: translateY(20px);
            filter: blur(5px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
            filter: blur(0);
        }
    }

    .animate-slide-fade-in {
        animation: slide-fade-in 0.5s ease-out forwards;
        opacity: 0;
    }

    .glow-on-hover:hover, .glow-on-hover:focus {
        box-shadow: 0 0 8px 0 #6366f1, 0 0 20px 0 rgba(99, 102, 241, 0.5);
    }

    .input-glow-focus:focus {
        box-shadow: 0 0 15px 0 rgba(99, 102, 241, 0.4);
    }

    .video-card-glow {
        position: relative;
        z-index: 1;
    }

    .video-card-glow::before {
        content: '';
        position: absolute;
        top: -2px; left: -2px;
        right: -2px; bottom: -2px;
        background: linear-gradient(45deg, #a855f7, #4f46e5, #06b6d4);
        border-radius: 10px; /* Tailwind rounded-lg is 8px, so this should be slightly more */
        z-index: -1;
        filter: blur(10px);
        opacity: 0;
        transition: opacity 0.4s ease-in-out;
    }

    .video-card-glow:hover::before {
        opacity: 0.75;
    }

    /* New "Sexy" Loader */
    .sexy-loader {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100px;
        height: 100px;
    }

    .pulsing-dot {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: #ff007f;
        box-shadow: 0 0 20px #ff007f, 0 0 40px #ff007f, 0 0 60px #ff007f;
        animation: pulse 1.5s infinite cubic-bezier(0.66, 0, 0, 1);
    }

    @keyframes pulse {
        0%, 100% {
            transform: scale(0.8);
            opacity: 0.7;
        }
        50% {
            transform: scale(1.2);
            opacity: 1;
        }
    }

</style>
</head>
<body class="bg-gray-900 text-gray-200 font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
